<section class="home">
  <div class="header primary-background">

    <div class="content" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
      <section fxFlex="60%">
        <h1 class="title">
          <mat-icon>local_pizza</mat-icon>PIZZA MAGIC
        </h1>
        <h2>
          {{slogan}}
        </h2>

        <div class="find-div" fxLayout="row" fxLayoutAlign="space-between">
          <mat-card>
            <mat-card-header>
              <mat-card-subtitle>
                Enter your postcode to find your local Pizza Magic
              </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content fxLayoutAlign="space-around" fxLayout="row">
              <mat-form-field appearance="outline">
                <mat-label>Postcode</mat-label>
                <input [formControl]="postcodeCtrl" matInput placeholder="ie. CH60 0AG">
                <!-- <mat-icon (click)="getLocation()" matSuffix color="primary">near_me</mat-icon> -->
                <mat-icon (click)="locateShop()" matSuffix color="primary">near_me</mat-icon>
                <mat-error *ngIf="postcodeCtrl.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </mat-card-content>

            <mat-card-footer fxLayout="column" fxLayoutAlign="space-around" *ngIf="shops">
              <mat-list>
                <mat-divider></mat-divider>
                <mat-list-item matRipple (click)="selectShop(shop)" *ngFor="let shop of shopsLocation">
                  <mat-icon mat-list-icon>store</mat-icon>
                  <div mat-line>{{shop?.name | uppercase}} - {{shop?.distance}}m</div>
                </mat-list-item>
              </mat-list>
            </mat-card-footer>
          </mat-card>
        </div>

      </section>

      <section fxFlex="30%" fxHide.lt-md>
        <h3>{{messageTitle}}</h3>
        <img class="message-img" [src]="messageImg">
        <small>{{message}}</small>
      </section>
    </div>
  </div>

  <div class="content">
    <h1>ORDER NOW</h1>
    <div fxLayout="row" fxLayoutAlign="space-between stretch" layout-wrap>
      <mat-card [routerLink]="card?.route" class="card" fxFlex.gt-xs="48%" fxFlex.lt-sm="100%"
        *ngFor="let card of cards">
        <img mat-card-image [src]="card.img">
      </mat-card>
    </div>

  </div>

</section>
