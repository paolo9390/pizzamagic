<div>
  <mat-card-header>
    <mat-card-subtitle>
      Enter your postcode to find your local Pizza Magic
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content fxLayoutAlign="space-around" fxLayout="row">
    <mat-form-field appearance="outline">
      <mat-label>Postcode</mat-label>
      <input (keydown)="onPress($event)" [formControl]="postcodeCtrl" matInput placeholder="ie. CH60 0AG">
      <mat-icon (click)="locateShop()" matSuffix color="primary">near_me</mat-icon>
      <mat-error *ngIf="postcodeCtrl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer fxLayout="column" fxLayoutAlign="space-around" *ngIf="shops">
    <mat-nav-list>
        <mat-list-item (click)="selectShop(shop)" *ngFor="let shop of shopsLocation">
        <p matLine>
            <mat-icon class="align-icon">store</mat-icon>{{shop?.name | uppercase}} - {{shop?.distance}}m
        </p>
        </mat-list-item>
    </mat-nav-list>
  </mat-card-footer>
</div>
