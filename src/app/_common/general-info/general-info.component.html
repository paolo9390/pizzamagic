<h1 mat-dialog-title fxLayoutAlign="space-between">
  <span>
    <mat-icon class="align-icon">{{data?.icon}}</mat-icon>
    {{data?.title | titlecase}}
  </span>
</h1>

<div mat-dialog-content>
  <p>{{data?.description}}</p>
</div>

<div mat-dialog-actions fxLayoutAlign="space-between end" fxLayout.lt-sm="column">
  <button fxFlex="50%" mat-flat-button [routerLink]="[data?.more?.url]" (click)="onNoClick()" color="accent">
    {{data?.more?.info}}
  </button>
  <button fxFlex="40%" mat-stroked-button (click)="onNoClick()" color="accent">
    OK
  </button>
</div>
