<h1 mat-dialog-title fxLayoutAlign="space-between">
    <span>Edit Preferences</span>
    <button mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  
  <div mat-dialog-content>
  
    <form [formGroup]="preferencesForm">
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between" layout-wrap>
        <mat-form-field appearance="fill" fxFlex="48%">
            <mat-label>Favorite shop</mat-label>
            <mat-select formControlName="shop" required>
              <mat-option *ngFor="let shop of shops" [value]="shop">
                {{shop.name | titlecase}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="this.preferencesForm.controls.shop.invalid">Shop required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" fxFlex="48%">
              <mat-label>Preferred order method</mat-label>
              <mat-select formControlName="orderMethod" required>
                <mat-option value="delivery"> Delivery</mat-option>
                <mat-option value="collection">Collection</mat-option>
              </mat-select>
              <mat-error *ngIf="this.preferencesForm.controls.orderMethod.invalid">Order method required</mat-error>
            </mat-form-field>


        <mat-form-field appearance="fill" fxFlex="100%">
            <mat-label>Favorite address</mat-label>
            <mat-select formControlName="address" required>
              <mat-option *ngFor="let address of addressBook" [value]="address">
                {{address?.address | titlecase}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="this.preferencesForm.controls.address.invalid">Address required</mat-error>
        </mat-form-field>
      </div>
    </form>
  
  
    <div mat-dialog-actions fxLayoutAlign="space-between end" fxLayout.lt-sm="column">
      <button fxFlex="40%" fxFlexOrder.lt-sm="2" mat-stroked-button (click)="onNoClick()" color="accent">
        Cancel
      </button>
      <button fxFlex="50%" fxFlexOrder.lt-sm="1" [disabled]="this.preferencesForm.invalid" mat-flat-button (click)="onAddClick()" color="accent">
        <span>Update</span>
      </button>
    </div>
  </div>
