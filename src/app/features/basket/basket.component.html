<mat-card class="mat-typography" *ngIf="(shoppingCart | async)?.length > 0">
  <mat-card-header fxLayout="column" fxLayoutAlign="strech">
    <button *ngIf="!isCheckout" mat-raised-button color="primary" [routerLink]="['/checkout']">Go to Checkout</button>
    <mat-card-title *ngIf="isCheckout">Your Magic Order</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="list" *ngFor="let item of shoppingCart | async" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex="75%">
            <button mat-icon-button color="warn" (click)="removeItem(item)"><mat-icon>remove_circle_outline</mat-icon></button>
            {{item.quantity}} 
            <button mat-icon-button color="warn" (click)="addItem(item)"><mat-icon>add_circle_outline</mat-icon></button>
            {{ item.title | titlecase}} <span *ngIf="item?.description" class="mat-caption description">({{item?.description | titlecase}})</span>
           </span>
          <span>£ {{item.price | number:'1.2'}}</span>
        </div>

        <span class="mat-caption description" *ngFor="let extra of item.product_modifier">{{extra?.description | titlecase}}</span>
      </div>
      <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions class="mat-body-2" fxLayoutAlign="space-around">
      <span fxFlex="78%">Total</span>
      <span>£ {{total | number: '1.2'}}</span>
  </mat-card-actions>
</mat-card>
