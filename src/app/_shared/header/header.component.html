<mat-toolbar class="header-toolbar mat-elevation-z6">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <a mat-button [routerLink]="['./']">
      <h3><mat-icon svgIcon="magic" class="align-icon"></mat-icon>{{title | lowercase}}</h3>
    </a>
  
    <div>
      <button mat-button *ngIf="(shopLocation | async)?.name !== ''">
        <mat-icon class="align-icon">location_on</mat-icon> {{(shopLocation | async)?.name}}
      </button>
      <button [routerLink]="['checkout']"  *ngIf="basketTotal > 0" mat-icon-button color="primary">
        <mat-icon [matBadge]="basketTotal" matBadgeColor="accent">shopping_basket</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="align-icon">face</mat-icon>{{user?.name}}</button>
      <mat-menu #menu="matMenu">
        <button [routerLink]="['user']" mat-menu-item>View Profile</button>
        <button (click)="logout()" mat-menu-item>Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
  
</mat-toolbar>
